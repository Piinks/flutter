version: 1
transforms:

  # Changes made in https://github.com/flutter/flutter/pull/23759
  - title: 'Replace CupertinoNavigationBar.actionsForegroundColor'
      date: 2020-12-15
      element:
        uris: [ 'cupertino.dart' ]
        getter: 'actionsForegroundColor'
        inClass: 'CupertinoNavigationBar'
      changes:
        - kind: 'replace'
          value:
            expression: 'CupertinoTheme.of({% context %}).primaryColor'
            variables:
              context:
                kind: variable
                ofType: 'BuildContext'

  # Changes made in https://github.com/flutter/flutter/pull/23759
  - title: 'Replace CupertinoSliverNavigationBar.actionsForegroundColor'
      date: 2020-12-15
      element:
        uris: [ 'cupertino.dart' ]
        getter: 'actionsForegroundColor'
        inClass: 'CupertinoSliverNavigationBar'
      changes:
        - kind: 'replace'
          value:
            expression: 'CupertinoTheme.of({% context %}).primaryColor'
            variables:
              context:
                kind: variable
                ofType: 'BuildContext'

  # Changes made in https://github.com/flutter/flutter/pull/41859
  - title: 'Remove brightness'
    date: 2020-12-10
    element:
      uris: [ 'cupertino.dart' ]
      constructor: ''
      inClass: 'CupertinoTextThemeData'
    changes:
      - kind: 'removeParameter'
        name: 'brightness'

  # Changes made in https://github.com/flutter/flutter/pull/41859
  - title: 'Remove brightness'
    date: 2020-12-10
    element:
      uris: [ 'cupertino.dart' ]
      method: 'copyWith'
      inClass: 'CupertinoTextThemeData'
    changes:
      - kind: 'removeParameter'
        name: 'brightness'

# Before adding a new fix: read instructions at the top of this file.
